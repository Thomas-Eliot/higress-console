server:
  name: db-mcp-server
  desc: 数据库 Mcp Server
  config:
    apiKey: your-api-key-here
tools:
  - name: connect_db
    description: 连接到 MySQL 数据库
    args:
      - name: host
        description: 数据库主机地址
        type: string
        required: true
      - name: user
        description: 数据库用户名
        type: string
        required: true
      - name: password
        description: 数据库密码
        type: string
        required: true
      - name: database
        description: 数据库名称
        type: string
        required: true
      - name: port
        description: 数据库端口
        type: number
        required: false
    requestTemplate:
      url: jdbc:mysql://${host}:${port}/${database}
      method: POST
      argsToUrlParam: false

  - name: query
    description: 执行 SELECT 查询
    args:
      - name: sql
        description: SQL SELECT 查询语句
        type: string
        required: true
      - name: params
        description: 查询参数
        type: array
        items:
          type: [string, number, boolean, null]
        required: false
    requestTemplate:
      url: /api/query
      method: POST
      argsToUrlParam: false

  - name: execute
    description: 执行 INSERT、UPDATE 或 DELETE 查询
    args:
      - name: sql
        description: SQL 查询语句（INSERT、UPDATE、DELETE）
        type: string
        required: true
      - name: params
        description: 查询参数
        type: array
        items:
          type: [string, number, boolean, null]
        required: false
    requestTemplate:
      url: /api/execute
      method: POST
      argsToUrlParam: false

  - name: list_tables
    description: 列出数据库中的所有表
    args: []
    requestTemplate:
      url: /api/tables
      method: GET
      argsToUrlParam: false

  - name: describe_table
    description: 获取表结构
    args:
      - name: table
        description: 表名
        type: string
        required: true
    requestTemplate:
      url: /api/table/${table}
      method: GET
      argsToUrlParam: false